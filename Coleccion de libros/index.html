<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Colección de libros</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://bootswatch.com/5/sketchy/bootstrap.min.css'>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Mi Colección de <span class="text-primary'">Libros</span></h1>
        <form action="" id="libro-form">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <input type="submit" value="Agregar libro" class="btn btn-primary btn-block">
            </div>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="libro-list">

                </tbody>
            </table>
        </form>
    </div>
    <script src='main.js'></script>
</body>
</html>
